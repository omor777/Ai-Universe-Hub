<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe Hub</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            md: "768px",
            lg: "992px",
            lx: "1500px",
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss"></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container mx-auto">
      <section>
        <div
          class="mt-12 mb-16 flex flex-col items-center justify-center gap-8"
        >
          <h2 class="text-5xl font-semibold text-black/80 text-center">
            AI Universe Hub
          </h2>
          <button
            id="sort-by-data"
            onclick="sortAiDataBtnClick()"
            class="btn text-white text-xl font-semibold rounded-md bg-[#EB5757] hover:bg-[#EB5757]"
          >
            Sort By Date
          </button>
        </div>
        <div
          id="ai-info-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <div class="text-center mt-12">
          <button
            id="see-more-btn"
            onclick="showAllData()"
            class="btn text-white text-xl font-semibold rounded-md bg-[#EB5757] hover:bg-[#EB5757]"
          >
            See More
          </button>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
